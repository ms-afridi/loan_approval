<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Approval Prediction</title>
</head>
<body>
    <h1>Loan Approval Prediction</h1>
    <form action="/predictdata" method="post">
        <label for="no_of_dependents">Number of Dependents:</label>
        <input type="number" id="no_of_dependents" name="no_of_dependents" required><br>

        <label for="education">Education (1 for Graduate, 0 for Not Graduate):</label>
        <input type="number" id="education" name="education" required><br>

        <label for="self_employed">Self Employed (1 for Yes, 0 for No):</label>
        <input type="number" id="self_employed" name="self_employed" required><br>

        <label for="income_annum">Annual Income:</label>
        <input type="number" id="income_annum" name="income_annum" required><br>

        <label for="loan_amount">Loan Amount:</label>
        <input type="number" id="loan_amount" name="loan_amount" required><br>

        <label for="loan_term">Loan Term (in months):</label>
        <input type="number" id="loan_term" name="loan_term" required><br>

        <label for="cibil_score">CIBIL Score:</label>
        <input type="number" id="cibil_score" name="cibil_score" required><br>

        <label for="residential_assets_value">Residential Assets Value:</label>
        <input type="number" id="residential_assets_value" name="residential_assets_value" required><br>

        <label for="commercial_assets_value">Commercial Assets Value:</label>
        <input type="number" id="commercial_assets_value" name="commercial_assets_value" required><br>

        <label for="luxury_assets_value">Luxury Assets Value:</label>
        <input type="number" id="luxury_assets_value" name="luxury_assets_value" required><br>

        <label for="bank_asset_value">Bank Asset Value:</label>
        <input type="number" id="bank_asset_value" name="bank_asset_value" required><br>

        <button type="submit">Predict</button>
    </form>
</body>
